<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Inputs HTML5</title>
</head>
<body>

    <h1>Exemplo de cada tipo de Input disponível no HTML5</h1>

    <form action="#" method="post">
        
        <!-- Tipo text -->
        <label for="text">Texto:</label>
        <input type="text" id="text" name="text" placeholder="Digite seu nome">
        <br><br>

        <!-- Tipo password -->
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
        <br><br>

        <!-- Tipo email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        <br><br>

        <!-- Tipo tel -->
        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Digite seu telefone">
        <br><br>

        <!-- Tipo number -->
        <label for="number">Número:</label>
        <input type="number" id="number" name="number" placeholder="Digite um número" min="1" max="100">
        <br><br>

        <!-- Tipo range -->
        <label for="range">Intervalo (1 a 10):</label>
        <input type="range" id="range" name="range" min="1" max="10" step="1">
        <br><br>

        <!-- Tipo date -->
        <label for="date">Data:</label>
        <input type="date" id="date" name="date">
        <br><br>

        <!-- Tipo month -->
        <label for="month">Mês e Ano:</label>
        <input type="month" id="month" name="month">
        <br><br>

        <!-- Tipo week -->
        <label for="week">Semana:</label>
        <input type="week" id="week" name="week">
        <br><br>

        <!-- Tipo time -->
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time">
        <br><br>

        <!-- Tipo datetime-local -->
        <label for="datetime-local">Data e Hora (local):</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">
        <br><br>

        <!-- Tipo color -->
        <label for="color">Cor:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <!-- Tipo file -->
        <label for="file">Selecione um arquivo:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- Tipo checkbox -->
        <label for="checkbox">Aceito os termos:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <br><br>

        <!-- Tipo radio -->
        <label>Escolha uma opção:</label>
        <input type="radio" id="option1" name="option" value="1"> Opção 1
        <input type="radio" id="option2" name="option" value="2"> Opção 2
        <br><br>

        <!-- Tipo submit -->
        <input type="submit" value="Enviar">
        
        <!-- Tipo button -->
        <input type="button" value="Botão Normal" onclick="alert('Botão pressionado!')">
        <br><br>

        <!-- Tipo reset -->
        <input type="reset" value="Resetar Formulário">
        <br><br>

        <!-- Tipo hidden -->
        <input type="hidden" name="hidden-field" value="hidden-value">
        <br><br>

        <!-- Tipo search -->
        <label for="search">Buscar:</label>
        <input type="search" id="search" name="search" placeholder="Buscar algo">
        <br><br>

        <!-- Tipo url -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="Digite uma URL">
        <br><br>

        <!-- Tipo datetime -->
        <label for="datetime">Data e Hora (com fuso horário):</label>
        <input type="datetime" id="datetime" name="datetime">
        <br><br>

    </form>

</body>
</html>
