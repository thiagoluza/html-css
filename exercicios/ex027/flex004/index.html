<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: aquamarine;
            display: flex;
            align-items: center;
            height: 500px;
            flex-flow: row nowrap;
            justify-content: space-evenly;
        }

        .item {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid black;
            background-color: salmon;
        } 
    </style> 
</head>
<body>
    <div class="container">
        <div class="item">A</div>
    </div>
</body>
</html>
